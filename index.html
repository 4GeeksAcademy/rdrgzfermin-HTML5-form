<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>HTML5</title>
</head>
<body>
  <div class="container">
    <div class="payment">
      <header class="fs-2 m-2"><strong>Paymeny Information</strong></header>
      <div class="alert-bar p-2">
        <div class="alert alert-danger" role="alert">
          Some information is missing
        </div>
      </div>
      <div class="money d-flex">
        <div class="card w-25 mx-2">
          <input type="password" class="form-control" placeholder="Card #" aria-label="Card #">
        </div>
        <div class="cvc w-25 mx-1">
          <input type="text" class="form-control" placeholder="CVC #" aria-label="CVC #">
        </div>
        <div class="input-group d-flost-end w-50 mx-2">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
          <span class="input-group-text">.00</span>
        </div>
      </div>
      <div class="name m-1 p-1">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
        </div>
      </div>
      <div class="location d-flex">
        <div class="city w-25 p-1 mx-1">
          <input type="text" class="form-control" placeholder="City" aria-label="City"> 
        </div>
        <div class="state w-25 p-2 mx-1">
            <select>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
        </div>
        <div class="post w-50 p-1 mx-1">
          <input type="text" class="form-control" placeholder="Postal Code" aria-label="Postal Code">
        </div>
      </div>
      <div class="cards-accept p-2 mx-1">
        <p>cards we cards accept.</p>
      </div>
      <div class="card-message d-flex">
        <div class="credit-cards">
          <img src="https://equestrio.co.nz/wp-content/uploads/2019/01/Credit-Card-Icons.png">
        </div>
        <div class="text-box">
          <textarea cols="50" rows="6" type="text" class="form-control" placeholder="Comments" aria-label="Comments"></textarea>
        </div>
      </div>
      <div class="buttons">
        <div class="submit">
          <button type="button" class="btn btn-primary btn-lg">Submit</button>
        </div>
        <div class="cancel">
          <button type="button" class="btn btn-secondary btn-lg">Cancel</button>
        </div>
      </div>
    </div>
</div>
</body>
</html>
